<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<div th:each="product : ${products}">
    <a th:href="@{'/products/' + ${product.id}}" th:text="|${product.id}. ${product.name} - ${product.description}|">Product</a>
</div>
</body>
</html>

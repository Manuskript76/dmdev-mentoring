<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
<div th:each="client : ${clients}">
    <a th:href="@{'/clients/' + ${client.id}}"
       th:text="|${client.id}. ${client.firstname} ${client.lastname}|">Client</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
</head>
<body>
<div th:fragment="header">
    <span th:text="${#authentication.principal.username}">Username</span>
    <form action="/logout" method="post">
        <button type="submit">Logout</button>
    </form>
</div>

<div th:fragment="order">
    <div th:text="|Товаров в корзине: ${order.productCount}|">orderCount</div>
    <div th:text="|Стоимость товаров: ${order.summaryCost}|">orderCost</div>
    <form th:action="@{'/orders/' + ${order.id}}">
        <button type="submit">Корзина</button>
    </form>
</div>

<div th:fragment="locale">
    <form action="">
        <select name="lang" onchange="this.form.submit()">
            <option></option>
            <option value="en">EN</option>
            <option value="ru">RU</option>
        </select>
    </form>
</div>
</body>
</html>
